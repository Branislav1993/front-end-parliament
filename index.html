<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Scrolling Nav - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/scrolling-nav.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script type="text/javascript" src="js/angular/angular.min.js"></script>

</head>

<!-- The #page-top ID is part of the scrolling feature - the data-spy and data-target are part of the built-in Bootstrap scrollspy function -->

<body ng-app="app" id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand page-scroll" href="#page-top">Open Parliament</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                <li class="hidden">
                    <a class="page-scroll" href="#page-top"></a>
                </li>
                <li>
                    <a class="page-scroll" href="#about">Examples</a>
                </li>
                <li>
                    <a class="page-scroll" href="#services">About us</a>
                </li>
                <li>
                    <a class="page-scroll" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<div class="col-sm-3" id="sidebar">
    <!-- sidebar -->
    <ul class="nav nav-stacked">
        <li><h3>Endpoints <i class="glyphicon glyphicon-cloud-upload pull-right"></i></h3>
        </li>
        <li><a class="page-scroll" href="#2">/API/</a></li>
    </ul>
    <div class="accordion" id="accordion1">
        <div class="accordion-group">
            <div class="accordion-heading">
                <h4><a class="page-scroll accordion-toggle" data-toggle="collapse" data-parent="#accordion1"
                       href="#collapseOne">
                    GET members
                </a></h4>
            </div>
            <div id="collapseOne" class="accordion-body collapse out">
                <div class="accordion-inner">
                    <ul>
                        <li><a class="page-scroll" href="#members">members/</a></li>
                        <li><a class="page-scroll" href="#memberId">members/{id}</a></li>
                        <li><a class="page-scroll" href="#memberIdSpeech">members/{id}/speeches</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="accordion" id="accordion2">
        <div class="accordion-group">
            <div class="accordion-heading">
                <h4><a class="page-scroll accordion-toggle" data-toggle="collapse" data-parent="#accordion2"
                       href="#collapseTwo">
                    GET parties
                </a></h4>
            </div>
            <div id="collapseTwo" class="accordion-body collapse out">
                <div class="accordion-inner">
                    <ul>
                        <li><a href="">parties/</a></li>
                        <li><a href="">parties/{id}</a></li>
                        <li><a href="">parties/{id}/members</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="accordion" id="accordion3">
        <div class="accordion-group">
            <div class="accordion-heading">
                <h4><a class="page-scroll accordion-toggle" data-toggle="collapse" data-parent="#accordion3"
                       href="#collapseThree">
                    GET sessions
                </a></h4>
            </div>
            <div id="collapseThree" class="accordion-body collapse out">
                <div class="accordion-inner">
                    <ul>
                        <li><a href="">sessions/</a></li>
                        <li><a href="">sessions/{id}</a></li>
                        <li><a href="">sessions/{id}/speeches</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /sidebar -->

<div ng-include="'docs.html'"></div>


<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

<!-- Scrolling Nav JavaScript -->
<script src="js/jquery.easing.min.js"></script>
<script src="js/scrolling-nav.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>

</html>
